{{ "<!-- Photos -->" | safeHTML }}
<section id="photos">
	<h1>{{ .heading }}</h1>
	<div class="row">
		{{ range .gallery }}
		<article class="6u 12u$(xsmall) work-item">
			<a href="{{ .image }}" class="image fit thumb"><img src="{{ .image }}" alt="" /></a>
			<!-- <h3>{{ .description | markdownify }}</h3> -->
		</article>
		{{ end }}
	</div>
</section>
