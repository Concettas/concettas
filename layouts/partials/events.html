{{ "<!-- Events -->" | safeHTML }}
<section id="events">
	{{ with .Site.Params.events.title }}<h2>{{ . | markdownify }}</h2>{{ end }}
	{{ with .Site.Params.events.blurb }}<p>{{ . | markdownify }}</p>{{ end }}
	<div class="row">
		{{ range .Site.Params.events.gallery }}
		<article class="6u 12u$(xsmall) work-item">
			<a href="{{ $.Site.BaseURL }}images/{{ .image }}" class="image fit thumb"><img src="{{ $.Site.BaseURL }}images/{{ .thumb }}" alt="" /></a>
			<h3>{{ .title | markdownify }}</h3>
			<p>{{ .description | markdownify }}</p>
		</article>
		{{ end }}
	</div>
</section>
